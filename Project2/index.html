    <!-- Let me make the background color better! -->
    <div id="parent">
        <button id="red" style="background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white; border: none;">Red</button>
        <button id="blue" style="background: linear-gradient(45deg, #2193b0, #6dd5ed); color: white; border: none;">Blue</button>
        <button id="orange" style="background: linear-gradient(45deg, #f7971e, #ffd200); color: white; border: none;">Orange</button>
        <button id="pink" style="background: linear-gradient(45deg, #ff9a9e, #fad0c4); color: white; border: none;">Pink</button>
        <button id="green" style="background: linear-gradient(45deg, #56ab2f, #a8e063); color: white; border: none;">Green</button>
    </div>

    <script src="index.js"></script>
</body>
